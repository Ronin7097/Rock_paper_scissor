<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h2 id="sat">status</h2>
    <h1>Rock Paper Scissor</h1>
    <span id="score">
        <span id="cpu">0</span> - <span id="user">0</span>
    </span>
    <div class="cont split">
        <h3 class="split right">Choose your hand</h3>
        <div id="user_id" class="split right align">
            <button id="0" class="user_left"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button id="1" class="user_left"><i class="fa-solid fa-hand"></i></button>
            <button id="2" class="user_left"><i class="fa-solid fa-hand-scissors"></i></button>
        </div>
        <h3 class="split left">Computer</h3>
        <div id="cpu_id" class="split left align">
            <button class="cpu_right"><i id="cpu_con" class="fa-regular fa-gem"></i></i></button>
            <button class="cpu_right"><i id="cpu_con" class="fa-solid fa-file"></i></button>
            <button class="cpu_right"><i id="cpu_con" class="fa-solid fa-scissors "></i></button>
        </div>
    </div>
   
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/5946fe4529.js" crossorigin="anonymous"></script>
</body>

</html>
